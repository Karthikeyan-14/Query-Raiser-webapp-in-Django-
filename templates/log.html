<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Login Form</h2>
  <form id="loginForm" action="dash" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="login_email">Email:</label>
      <input type="email" id="login_email" name="login_email" required>
    </div>
    <div class="form-group">
      <label for="login_password">Password:</label>
      <input type="password" id="login_password" name="login_password" required>
    </div>
   <!-- <div class="form-group">
      <label for="otp-generation">OTP:</label>
      <input type="text" id="otp" name="otp-generation" required>
    </div>
    <div class="form-group">
      <button type="submit" class="login-button">Generate OTP</button>
    </div>-->
    <div class="form-group">
      <button type="submit" class="login-button">Login</button>
    </div>
  </form>
  <p class="redirect-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p><br>
  <p class="redirect-link"><a href="{% url 'go-start' %}">Redirect to Dashboard </a></p>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

</div>

<!--<script src="{% static 'JS/script.js' %}"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
